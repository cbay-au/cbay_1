<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland Hello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="container">
        <svg class="winter-tree" viewBox="0 0 100 100" width="200" height="200">
            <polygon points="50,10 20,90 80,90" fill="#2d5a27"/>
            <rect x="45" y="90" width="10" height="10" fill="#4a2f23"/>
            <circle cx="35" cy="50" r="4" fill="#ff6b6b"/>
            <circle cx="65" cy="60" r="4" fill="#gold"/>
            <circle cx="50" cy="40" r="4" fill="#ff6b6b"/>
        </svg>

        <h1 class="greeting">Hello Winter World!</h1>
        
        <div class="penguin">
            <div class="penguin-body"></div>
            <div class="penguin-face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="beak"></div>
            </div>
        </div>
    </div>
</body>
</html>
